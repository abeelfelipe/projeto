<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>
</h:head>
<h:body>
	<ui:fragment rendered="#{not loginBean.logado}">
		<div id="login-dialog">
			<p:dialog header="Login" id="dialog" minWidth="400" width="500"
				modal="true" closable="false" position="center" showEffect="fade"
				draggable="true" resizable="false" visible="true">
				<h:form id="form">
					<p:messages id="message" closable="true">
						<p:autoUpdate />
					</p:messages>
					<h:panelGrid id="login-grid" columns="2"
						style="background-color: #f2f2f2; border-radius: 8px; border: 1px solid #ccc; margin-top:8px; padding:10px">
						<p:outputLabel value="E-Mail" />
						<p:inputText size="30" value="#{loginBean.usuario.email}" />
						<p:outputLabel value="Senha" />
						<p:password size="30" value="#{loginBean.usuario.senha}" />
						<p:commandButton value="Login" action="#{loginBean.envia}"
							update="message" />
					</h:panelGrid>
				</h:form>
			</p:dialog>
		</div>
	</ui:fragment>
	<ui:fragment rendered="#{loginBean.logado}">
		<p:menubar>
			<p:menuitem value="Cadastro de Usuarios" url="cadastroUsuario.xhtml" />
			<f:facet name="options">
				<p:commandButton action="#{loginBean.logout}" value="Logout"
					icon="pi pi-home" />
			</f:facet>
		</p:menubar>
	</ui:fragment>
</h:body>
</html>
